{% load static %}
{% include 'is-authenticated.html'%}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Add Transaction</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>




</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        {%  include   'sidebar.html'%}
        <!-- End of Sidebar -->


        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                {% include 'tool-bar.html'%}
                <!-- End of Topbar -->


                <!-- Begin Page Content -->
                <div class="container-fluid">


                    <div class="card shadow mb-4">

                        <div class="card-header py-3 d-flex  align-items-center">
                            <a href="{% url 'transaction'%}" class="m-0 font-weight-bold text-primary">Manage Transaction</a>


                            <h6 class="m-0 font-weight-thead-light ">/Add</h6>


                        </div>


                        <form method="post" action="{% url 'processAddTransaction'%}">
                            {% csrf_token %}
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-borderless" id="dataTable" width="100%" cellspacing="0">
                                    <tr>
                                        <th class="col-3 ">Transaction Type</th>

                                        <td>
                                            <select name="type"  class="form-control col-5 ">
                                                <option value="income">Income</option>
                                              <option value="expense">Expense</option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th class="col-3 ">Mode</th>

                                        <td>
                                            <select name="mode_id"  class="form-control col-5 ">
                                                {% for t in mode%}
                                                <option value="{{t.id}}">{{t.name}}</option>
                                                {% endfor%}
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th class="col-3 ">Category</th>

                                        <td>
                                            <select name="category_id"  class="form-control col-5 ">
                                                {% for t in category%}
                                                <option value="{{t.id}}">{{t.name}}</option>
                                                {% endfor%}
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th class="col-3 ">Date</th>

                                        <td>
                                            <input type="date"  class="form-control col-5 " id="date" name="date" required>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th class="col-3 ">Amount</th>

                                        <td>
                                            <input type="number" class="form-control col-5 " name="amount" step='0.005' min="0" required
                                            >
                                        </td>

                                    </tr>
                                    <tr>
                                        <th class="col-3 ">Note</th>

                                        <td>
                                            <input type="text" class="form-control col-5 " name="note"
                                            >
                                        </td>

                                    </tr>


                                </table>
                            </div>
                            <div class="row justify-content-center">
                                <button type="reset" class="btn btn-danger btn-icon-split">
                                    <span class="icon text-white-50">
                                        <i class="fas fa-redo-alt"></i>
                                    </span>
                                    <span class="text">Reset</span>
                                </button>
                                <div style="width:5%"></div>

                                <button type="submit" class="btn btn-success btn-icon-split">
                                    <span class="icon text-white-50">
                                        <i class="fas fa-save"></i>
                                    </span>
                                    <span class="text">Save</span>
                                </button>


                            </div>
                        </form>


                        </div>

                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->
            {% include 'loader.html'%}

            <!-- Footer -->
            {% include 'footer.html'%}
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>

    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    {% include 'logout.html'%}
    <script>
        $(document).ready(function(){
            $("#loaderContainer").hide();
        })

        $("#deleteForm").on("submit",function(event){
            $("#loaderContainer").show();
        })




    </script>

      <!-- Bootstrap core JavaScript-->
      <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
      <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

      <!-- Core plugin JavaScript-->
      <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

      <!-- Custom scripts for all pages-->
      <script src="{% static 'js/sb-admin-2.min.js' %}"></script>

      <!-- Page level plugins -->
      <script src="{% static 'vendor/chart.js/Chart.min.js' %}"></script>

      <!-- Page level custom scripts -->
      <script src="{% static 'js/demo/chart-area-demo.js' %}"></script>
      <script src="{% static 'js/demo/chart-pie-demo.js' %}"></script>

</body>

</html>
